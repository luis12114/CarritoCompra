<main class="flex items-center justify-center min-h-screen bg-gray-200">
  <section
    aria-label="card"
    class="p-8 rounded-2xl bg-slate-100 max-w-lg w-full mx-4 border-4 border-white"
  >
    <div class="flex items-center justify-between">
      <div>
        <i class="fa fa-shopping-cart text-gray-500"></i>
        <span class="ml-3 text-lg text-gray-700 font-medium"
          >Order summary</span
        >
      </div>

      <button>
        <span class="text-base text-slate-500 font-medium" (click)="remove()">Remove all</span>
      </button>
    </div>
  
    <section class="mt-2" *ngFor="let dataItem of data">
      <div class="flex justify-between">
        <div class="flex items-center gap-3">
          <div class="h-9 w-9 bg-gray-600 rounded-md"></div>
          <div class="flex flex-col">
            <h4 class="text-lg text-gray-600 font-medium">{{dataItem.item_name}}</h4>
            <p class="text-base text-slate-400 font-medium">{{dataItem.short_description}}</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex items-center justify-center">
            <button
              (click)="increment(dataItem.id)"
              class="rounded-full bg-gray-400 p-3 w-3 h-3 flex items-center justify-center"
            >
              <span
                class="text-center flex items-center justify-center font-medium text-xl marginFix"
                >+</span
              >
            </button>
            <span class="px-3 text-center">{{dataItem.quantity}}</span>
            <button
              (click)="decrement(dataItem.id)"
              class="rounded-full bg-gray-400 p-3 w-3 h-3 flex items-center justify-center"
            >
              <span
                class="text-center flex items-center justify-center font-medium text-xl marginFix"
                >-</span
              >
            </button>
          </div>

          <span>${{dataItem.price_without_tax* dataItem.quantity}}</span>
          <button (click)="removeItem(dataItem.id)">
            <i class="fa fa-trash text-gray-500 fix-font"></i>
          </button>
        </div>
      </div>
    </section>
    <hr class="mt-4 fix-margin" />
    <div class="grid grid-cols-2">
      <span class="text-start font-medium text-gray-500 mt-4">Subtotal</span>
      <span class="text-end font-medium text-gray-500 mt-4">${{subtotal}}</span>

      <span class="text-start font-medium text-gray-500 mt-4">Shipping fees</span>
      <span class="text-end font-medium text-gray-500 mt-4">${{costEnvios}}</span>

      <span class="text-start font-medium text-gray-500 mt-4">Taxes</span>
      <span class="text-end font-medium text-gray-500 mt-4">${{impuestos}}</span>

      <span class="text-start font-medium text-gray-700 mt-4"
        >Total (including tax)</span
      >
      <span class="text-end font-medium text-gray-700 mt-4">${{total}}</span>
    </div>
  </section>
</main>
